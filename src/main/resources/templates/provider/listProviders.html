<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>List providers</title>
</head>
<body>
<h1 align="center">Providers</h1>
<div th:switch="${providers}">
    <div th:case="null">
        <h1>No providers yet</h1>
    </div>
    <div th:case="*">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="provider : ${providers}">
                <th scope="row" th:text="${provider.id}"></th>
                <td th:text="${provider.name}"></td>
                <td th:text="${provider.email}"></td>
                <td th:text="${provider.address}"></td>
                <td><a class="btn btn-danger" th:href="@{/provider/delete/{id}(id=${provider.id})}">Delete</a></td>
                <td><a class="btn btn-warning" th:href="@{/provider/edit/{id}(id=${provider.id})}">Edit</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div align="center">
    <a class="btn btn-primary" th:href="@{/provider/add}">Add</a>
</div>
</body>
</html>
